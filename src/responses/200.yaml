
# Estrutura de resposta da API para o código 200
# Essa resposta significa que a requisição foi bem sucedida.

type: object
properties:
  status:
    type: integer
    example: 200
    description: Código HTTP
  message:
    type: string
    example: Requisição realizada com sucesso
    description: Descrição da mensagem de sucesso
  content:
    type: array
    items:
      type: object
    description: Se necessário retorna o conteúdo da resposta retornada